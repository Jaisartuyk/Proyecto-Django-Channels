{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Editar Perfil de Administrador</h2>
    <p class="text-center">Modifica tu información personal.</p>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.first_name.id_for_label }}" class="form-label">Nombre</label>
                        {{ form.first_name }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.last_name.id_for_label }}" class="form-label">Apellido</label>
                        {{ form.last_name }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Correo Electrónico</label>
                        {{ form.email }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.phone_number.id_for_label }}" class="form-label">Número de Teléfono</label>
                        {{ form.phone_number }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.profile_picture.id_for_label }}" class="form-label">Foto de Perfil</label><br>
                        <img src="{{ request.user.profile_picture.url }}" alt="Foto de perfil" class="img-thumbnail mb-2" width="100">
                        {{ form.profile_picture }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
