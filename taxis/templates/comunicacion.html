<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comunicaciones de Conductores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 22px;
        }
        .btn {
            width: 90px;
            height: 90px;
            font-size: 26px;
            border-radius: 50%;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .btn-start {
            background-color: #4CAF50;
            color: white;
        }
        .btn-stop {
            background-color: #F44336;
            color: white;
        }
        .audio-player {
            width: 100%;
            margin-top: 20px;
        }
        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Comunicaciones de Conductores</h1>
    <button id="start" class="btn btn-start">ðŸŽ¤</button>
    <button id="stop" class="btn btn-stop" disabled>ðŸ”‡</button>
    <audio id="audioPlayer" class="audio-player" controls autoplay></audio>
    <div id="map"></div>
</div>

<script>
    const roomName = "conductores";
    const wsProtocol = window.location.protocol === "https:" ? "wss://" : "ws://";
    const socket = new WebSocket(`${wsProtocol}${window.location.host}/ws/audio/${roomName}/`);

    const senderId = crypto.randomUUID(); // Identificador Ãºnico del cliente
    let mediaRecorder;
    let marker, map;

    // ðŸŽ¤ GrabaciÃ³n de audio
    navigator.mediaDevices.getUserMedia({
        audio: { echoCancellation: true, noiseSuppression: true }
    }).then((stream) => {
        mediaRecorder = new MediaRecorder(stream);

        document.getElementById("start").addEventListener("mousedown", () => {
            if (socket.readyState === WebSocket.OPEN) {
                mediaRecorder.start();
                document.getElementById("start").disabled = true;
                document.getElementById("stop").disabled = false;
            }
        });

        document.getElementById("stop").addEventListener("mouseup", () => {
            if (socket.readyState === WebSocket.OPEN) {
                mediaRecorder.stop();
                document.getElementById("start").disabled = false;
                document.getElementById("stop").disabled = true;
            }
        });

        mediaRecorder.ondataavailable = async (event) => {
            const audioBuffer = await event.data.arrayBuffer();
            const message = {
                senderId: senderId,
                audio: Array.from(new Uint8Array(audioBuffer)) // convertir a array
            };
            socket.send(JSON.stringify(message));
        };
    });

    socket.onmessage = (event) => {
        if (typeof event.data === "string") {
            const data = JSON.parse(event.data);

            if (data.lat && data.lng) {
                updateMap(parseFloat(data.lat), parseFloat(data.lng));
            }

            if (data.audio && data.senderId && data.senderId !== senderId) {
                const audioBuffer = new Uint8Array(data.audio);
                const audioBlob = new Blob([audioBuffer], { type: "audio/webm" });
                const audioUrl = URL.createObjectURL(audioBlob);
                const audioPlayer = document.getElementById("audioPlayer");

                audioPlayer.src = audioUrl;
                audioPlayer.play();
            }
        }
    };

    // Google Maps
    function loadGoogleMapsAPI() {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyAtEPZgbPBwnJGrvIuwplRJDFbr0tmbnyQ&callback=initMap`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
    }

    window.initMap = function() {
        const defaultLatLng = { lat: -2.170998, lng: -79.922359 };
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15,
            center: defaultLatLng,
            mapTypeId: 'roadmap'
        });

        marker = new google.maps.Marker({
            position: defaultLatLng,
            map: map,
            title: "UbicaciÃ³n del conductor"
        });
    }

    function updateMap(lat, lng) {
        const newPosition = new google.maps.LatLng(lat, lng);
        marker.setPosition(newPosition);
        map.setCenter(newPosition);
    }

    document.addEventListener('DOMContentLoaded', loadGoogleMapsAPI);

    function sendLocation() {
        navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            const message = {
                senderId: senderId,
                lat: lat,
                lng: lng
            };

            socket.send(JSON.stringify(message));
        });
    }



    socket.onclose = () => console.log("WebSocket cerrado");
    socket.onerror = (error) => console.error("WebSocket Error:", error);
</script>

</body>
</html>
